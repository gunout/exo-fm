<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exo Fm</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url(''); /* Remplacez par l'URL de votre image */
            background-size: cover; /* Couvre tout l'√©cran */
            background-position: center; /* Centre l'image */
            color: #ffffff;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }

        .radio-player {
            background: rgba(20, 20, 20, 0.0); /* Rendre le fond plus translucide */
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 30px rgba(255, 94, 0, 0.5); /* Ombre de texte en orange fluo */
            backdrop-filter: blur(20px);
            text-align: center;
            width: 350px;
            border: 2px solid #FF5E00; /* Bordure orange fluo */
        }

        h1 {
            font-family: 'Courier New', Courier, monospace;
            color: #FF5E00; /* Titre en orange fluo */
            margin-bottom: 20px;
            text-shadow: 0 0 10px #FF5E00; /* Ombre de texte en orange fluo */
        }

        audio {
            display: none; /* Cacher le lecteur audio standard */
        }

        .controls {
            margin-top: 10px;
        }

        button {
            background: rgba(255, 94, 0, 0.2); /* Fond des boutons en orange fluo clair */
            border: 2px solid #FF5E00; /* Bord des boutons en orange fluo */
            border-radius: 5px;
            color: #FF5E00; /* Texte des boutons en orange fluo */
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: rgba(255, 94, 0, 0.5); /* Fond au survol en orange fluo */
            transform: scale(1.05);
        }

        .cover {
            margin: 15px 0;
        }

        .cover img {
            max-width: 100%;
            border-radius: 10px;
            border: 2px solid #FF5E00; /* Bordure de l'image en orange fluo */
        }
    </style>
</head>
<body>
    <div class="radio-player">
        <h1>Exo Fm</h1>
        <div class="cover">
            <img id="logoImage" src="https://github.com/gunout/exo-fm/blob/main/exo.png?raw=true" alt="Logo de la radio">
        </div>
        <audio id="audio" preload="auto">
            <source src="https://exofmreunion.ice.infomaniak.ch/exofmreunion-64.aac" type="audio/mpeg">
            Votre navigateur ne supporte pas l'√©l√©ment audio.
        </audio>
        <div class="controls">
            <button id="play" class="play">‚ñ∂</button>
            <button id="pause" class="pause">‚è∏</button>
            <button id="stop" class="stop">‚ñ†</button>
            <button id="volume-up" class="volume-up">üîä +</button>
            <button id="volume-down" class="volume-down">üîâ -</button>
        </div>
    </div>

    <script>
        const audio = document.getElementById('audio');
        const playButton = document.getElementById('play');
        const pauseButton = document.getElementById('pause');
        const stopButton = document.getElementById('stop');
        const volumeUpButton = document.getElementById('volume-up');
        const volumeDownButton = document.getElementById('volume-down');

        // R√©cup√©rer le volume initial
        audio.volume = 0.5; // Valeur entre 0.0 et 1.0

        playButton.addEventListener('click', () => {
            audio.play();
        });

        pauseButton.addEventListener('click', () => {
            audio.pause();
        });

        stopButton.addEventListener('click', () => {
            audio.pause();
            audio.currentTime = 0; // R√©initialiser la lecture
        });

        volumeUpButton.addEventListener('click', () => {
            if (audio.volume < 1) {
                audio.volume = Math.min(audio.volume + 0.1, 1); // Augmente le volume
            }
        });

        volumeDownButton.addEventListener('click', () => {
            if (audio.volume > 0) {
                audio.volume = Math.max(audio.volume - 0.1, 0); // R√©duit le volume
            }
        });
    </script>
</body>
</html>
